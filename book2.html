<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *, 
        *::before, 
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .containner {
            width: 100%;
            height: 1180px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .containner img {
            width: 530px;
        }

        .title {
            position: absolute;
            top: 25%;
            left: 40%;
            transform: translate( -50%  , -50%);
        }

        .book img {
            width: 550px;
            filter: brightness(60%);
        }

        .book {
            position: absolute;
            top: 50%; /* Start from the center */
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            animation: slideDown 1s ease forwards;
        }

        .exit img {
            width: 80px;
        }

        .exit {
            position: absolute;
            top: 6%;
            left: 91%;
            transform: translate( -50%  , -50%);
            cursor: pointer;
        }

        .read img {
            width: 100px;
        }

        .read {
            z-index: 99;
            position: absolute;
            top: 65%;
            left: 66%;
            transform: translate( -50%  , -50%);
        }

        .QRcode img {
           width: 150px; 
        }

        .QRcode {
            position: absolute;
            top: 85.7%;
            left: 16%;
            transform: translate( -50%  , -50%);
        }

        @keyframes slideDown {
            from {
                top: 55%;
                opacity: 0;
            }
            to {
                top: 65%;
                left: 65%;
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                top: 65%;
                left: 65%;
                opacity: 1;
            }
            to {
                top: 55%;
                opacity: 0;
            }
        }

        .animate-slideUp {
            animation: slideUp 1s ease forwards;
        }
    </style>
</head>
<body>

    <div class="containner">
        <a href="B2.html">
            <div class="read">
                <img src="img/ICON_TAP TO READ.png" alt="">
            </div>
        </a>
        <div id="book" class="book">
            <img src="img/Book-2.png" alt="">
        </div>
        <div class="title">
            <img src="img/textBook2.1.png" alt="">
        </div>
        <a href="home.html?slide=2" id="exitLink">
            <div class="exit">
                <img src="img/exit.png" alt="">
            </div>
        </a>
        <div class="QRcode">
            <img src="img/QRcode2.png" alt="">
        </div>
    </div>

    <script>
        // Add event listener to the exit link
        document.getElementById('exitLink').addEventListener('click', function(e) {
            e.preventDefault();  // Prevent the default behavior of the anchor tag
            
            // Trigger the slide-up animation for the book
            var book = document.getElementById('book');
            book.classList.add('animate-slideUp');
            
            // Simulate navigation after animation completes (1 second in this case)
            setTimeout(function() {
                window.location.href = e.target.closest('a').href;
            }, 500); // Delay the page load until after the animation
        });
        let inactivityTimer;

        function resetInactivityTimer() {
            clearTimeout(inactivityTimer);
            inactivityTimer = setTimeout(() => {
                window.location.href = "index.html";
            }, 15000);
        }

        window.onload = () => {
            resetInactivityTimer();
            document.addEventListener('mousemove', resetInactivityTimer);
            document.addEventListener('keypress', resetInactivityTimer);
            document.addEventListener('touchstart', resetInactivityTimer);
        };
    </script>

</body>
</html>
